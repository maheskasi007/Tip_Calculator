<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS File - Style.css  -->
        <link rel="stylesheet" href="7 Tip calculator/CSS/style.css">

        <!-- Title  -->
        <title>Tip Calculator</title>

    </head>

    <body>

        <div id="container">

            <h1>Tip Calculator</h1>

            <div id="calculator">

                <form action="">
                    <label>
                        How much was your bill? <br>
                        $ <input type="text" id="billAmount">
                    </label>

                    <label>
                        How was your service? <br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">
                                -- Choose an option --
                            </option>
                            <option value="0.3">
                                30% - Outstanding
                            </option>
                            <option value="0.2">
                                20% - Good
                            </option>
                            <option value="0.15">
                                15% - It was okay
                            </option>
                            <option value="0.1">
                                10% - Bad
                            </option>
                            <option value="0.05">
                                5% - Terrible
                            </option>

                        </select>
                    </label>

                    <label for="">
                        How many people are sharing the bill? <br>
                        <input type="text" id="totalPeople"> people
                    </label>
                    <button type="button" id="calculate">Calculate!!!</button>
                </form>

            </div>
            <!-- #calculator  -->

            <div id="totalTip">
                <sup>$</sup> <span id="tip">0.00</span>
                <small id="each">each</small>
            </div>

        </div>
        <!-- #container -->

        <!-- Script File script.js  -->
        <script type="text/javascript" src="7 Tip calculator/Scripts/script.js"></script>
    </body>

</html>
